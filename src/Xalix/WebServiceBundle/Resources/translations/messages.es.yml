frontend: 
    text1: Bienvenido al Directorio de Servicios Web
    text2: En este sitio podrá encontrar toda la información necesaria para consumir los Servicios Web expuestos.
    text3: UDDI para SOAP y REST
    text4: Esta UDDI(Universal Discovery Description Integration) tiene la posibilidad de encontrar Servicios Web asociados en diferentes protocolos como SOAP y REST a través de sus respectivas descripciones WSDL y WADL.

backend:
    text1: En esta sección se permite crear, mostrar, editar y eliminar un Servicio Web, además es posible activar o desactivar el acceso con las aplicaciones externas.
    text2: La UDDI permite encontrar los Servicios Web publicados, para así poder consumir de ellos.
    text3: Permite mostrar los Protocolos de comunicación configurados en la aplicación, así como desactivarlos o activarlos para permitir el acceso de aplicaciones externas.

